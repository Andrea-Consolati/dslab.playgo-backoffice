<div style="height: 100%;">
    <div class="add-button-div">
        <button mat-raised-button color="primary" class="add-button" (click)="addCampaign()">+ {{'add' |
            translate}}</button>
    </div>
    <div style="height: 100%;">
        <mat-grid-list cols="10" style="height: 100%;">
            <mat-grid-tile [colspan]="6" style="height: 100%;">
                <div class="full-dimension">
                    <mat-card style="margin-left: 10px;">
                        <mat-grid-list cols="3" rowHeight="6:1">
                            <mat-grid-tile>
                                <div class="full-dimension" style="text-align: left;">
                                    <mat-card-title>
                                        {{'campaign' | translate}}
                                    </mat-card-title>
                                </div>
                            </mat-grid-tile>
                            <mat-grid-tile></mat-grid-tile>
                            <mat-grid-tile>
                                <form class="example-form">
                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <input type="text" matInput placeholder="{{'search' | translate}}"
                                            [(ngModel)]="searchString" (keyup)="searchCampaign($event)">
                                        <mat-icon matSuffix>search</mat-icon>
                                    </mat-form-field>
                                </form>
                            </mat-grid-tile>
                        </mat-grid-list>
                        <mat-card-content>
                            <div style="width: 100%">
                                <table mat-table [dataSource]="dataSource" style="width: 100%">

                                    <ng-container matColumnDef="campaignId">
                                        <th mat-header-cell *matHeaderCellDef> {{ 'campaignId'| translate}} </th>
                                        <td mat-cell *matCellDef="let element"> {{element.campaignId}} </td>
                                    </ng-container>


                                    <ng-container matColumnDef="name">
                                        <th mat-header-cell *matHeaderCellDef> {{ 'name'| translate}} </th>
                                        <td mat-cell *matCellDef="let element"> {{element.campaignName}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="dateFrom">
                                        <th mat-header-cell *matHeaderCellDef> {{ 'dateFrom'| translate}} </th>
                                        <td mat-cell *matCellDef="let element"> {{element.dateFrom}} </td>
                                    </ng-container>
            
                                    <ng-container matColumnDef="dateTo">
                                        <th mat-header-cell *matHeaderCellDef> {{ 'dateTo'| translate}} </th>
                                        <td mat-cell *matCellDef="let element"> {{element.dateTo}} </td>
                                    </ng-container>


                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row (click)="showTerritory(row)"
                                        *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>

                                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
                                </mat-paginator>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="4" style="height: 100%;">
                <div *ngIf="!!selectedCampaign" class="full-dimension">
                    <mat-card style="margin-right: 10px;">
                        <mat-card-title>
                            {{selectedCampaign.name}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{selectedCampaign.campaignId}}
                        </mat-card-subtitle>
                        <mat-card-content>
                            <!--div>
                                <h3>{{'means' | translate}}</h3>
                                <ul>
                                    <li *ngFor="let mean of selectedCampaign.means">
                                </ul>
                                <h3>{{'description' | translate}}</h3>
                                <p>{{selectedCampaign.description}}</p>
                            </div-->
                        </mat-card-content>

                        <div style="height:40px;">
                            <button class='right-button' style="background-color: rgb(99, 245, 80)" mat-raised-button
                                type="submit" (click)="handleManager()">
                                {{'handleManager' | translate}}
                                <mat-icon>
                                    <span class="material-icons-outlined">
                                        supervisor_account
                                    </span>
                                </mat-icon>
                            </button>
                            <button class='right-button' style="background-color: rgb(234, 245, 80)" mat-raised-button
                                type="submit" (click)="updateTerritory()">
                                {{'modify' | translate}}
                                <mat-icon>
                                    <span class="material-icons-outlined">
                                        edit
                                    </span>
                                </mat-icon>
                            </button>
                            <button class='right-button' style="background-color: red" mat-raised-button
                                (click)="deleteTerritory()">
                                {{'delete' |translate}}
                                <mat-icon>
                                    <span class="material-icons-outlined">
                                        delete
                                    </span>
                                </mat-icon>
                            </button>
                        </div>

                    </mat-card>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
